{% comment %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
            margin-bottom: 10px;
        }
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            max-width: 80%;
        }
        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background-color: #ddd;
            color: black;
            align-self: flex-start;
        }
        form {
            display: flex;
            gap: 5px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chatbot</h2>
        <div class="chat-box">
            {% if query %}
                <div class="message user"><strong>You:</strong> {{ query }}</div>
            {% endif %}
            {% if response %}
                <div class="message bot"><strong>Bot:</strong> {{ response }}</div>
            {% endif %}
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="query" placeholder="Ask me something..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html> {% endcomment %}
